<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genesys Cloud Work Item Creator</title>
  <style>
    * { box-sizing: border-box; }
    :root { --label-col: 220px; }

    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
    }

    .container {
      max-width: 760px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: var(--label-col) 1fr;
      gap: 12px 16px;
      align-items: center;
      width: 100%;
    }

    .form-grid label {
      font-weight: 600;
    }

    .form-grid input[type="text"],
    .form-grid input[type="datetime-local"],
    .form-grid input[type="tel"],
    .form-grid select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    .full-row { grid-column: 1 / -1; }

    button {
      background-color: #007bff;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Genesys Cloud Work Item Creator</h1>

    <div class="form-grid" style="margin-bottom:16px">
      <label for="workTypeSelect">Select Work Type:</label>
      <select id="workTypeSelect">
        <option value="">-- Select a Work Type --</option>
      </select>
    </div>

    <form id="workItemForm" class="form-grid">
      <div id="attributesContainer" class="form-grid full-row"></div>
      <div class="full-row">
        <button type="submit">Create Work Item</button>
      </div>
    </form>
  </div>

  <script>
    // Example: renderSchemaAttributes adapted to grid layout
    function renderSchemaAttributes(attributes) {
      const attributesContainer = document.getElementById("attributesContainer");
      attributesContainer.innerHTML = "";

      // Work item name
      const nameRow = document.createElement("div");
      nameRow.className = "form-grid full-row";
      const nameLabel = document.createElement("label");
      nameLabel.textContent = "Workitem Name";
      nameLabel.setAttribute("for", "name");
      const nameInput = document.createElement("input");
      nameInput.type = "text";
      nameInput.id = "name";
      nameInput.name = "name";
      nameInput.required = true;
      nameRow.appendChild(nameLabel);
      nameRow.appendChild(nameInput);
      attributesContainer.appendChild(nameRow);

      Object.keys(attributes).forEach((key) => {
        if (key.startsWith("z_routing")) return;

        const attribute = attributes[key];
        const row = document.createElement("div");
        row.className = "form-grid full-row";

        let label = document.createElement("label");
        label.textContent = attribute.title;
        label.setAttribute("for", key);

        let input;
        if (key === "request_type_enum" || key === "urgency_enum") {
          input = document.createElement("select");
          input.name = key;
          input.id = key;
          input.required = true;
          input.innerHTML = '<option value="">Select...</option>';
          (attribute.enum || []).forEach(v => {
            const opt = document.createElement("option");
            opt.value = v; opt.textContent = v; input.appendChild(opt);
          });
        } else if (key === "completed_checkbox") {
          const wrapper = document.createElement("label");
          wrapper.className = "full-row";
          wrapper.style.display = "flex";
          wrapper.style.alignItems = "center";
          wrapper.style.gap = "8px";

          input = document.createElement("input");
          input.type = "checkbox";
          input.name = key;
          input.id = key;

          wrapper.appendChild(input);
          wrapper.appendChild(document.createTextNode(attribute.title));
          attributesContainer.appendChild(wrapper);
          return;
        } else if (key === "appointment_datetime") {
          input = document.createElement("input");
          input.type = "datetime-local";
          input.name = key;
          input.id = key;
        } else {
          input = document.createElement("input");
          input.type = "text";
          input.name = key;
          input.id = key;
        }

        row.appendChild(label);
        row.appendChild(input);
        attributesContainer.appendChild(row);
      });
    }
  </script>
</body>
</html>
