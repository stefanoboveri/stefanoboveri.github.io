<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMEA PS 01 - WorkItem Creator</title>
  <style>
    * { box-sizing: border-box; }
    :root { --label-col: 220px; }

    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 16px;
    }

    .container {
      max-width: 760px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: var(--label-col) 1fr;
      gap: 12px 16px;
      align-items: center;
      width: 100%;
    }

    .form-grid label {
      font-weight: 600;
    }

    .form-grid input[type="text"],
    .form-grid input[type="datetime-local"],
    .form-grid input[type="tel"],
    .form-grid select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }

    .full-row { grid-column: 1 / -1; }

    button {
      background-color: #007bff;
      color: #fff;
      border: 0;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>EMEA PS 01 - WorkItem Creator</h1>

    <div class="form-grid" style="margin-bottom:16px">
      <label for="workTypeSelect">Select Work Type:</label>
      <select id="workTypeSelect">
        <option value="">-- Select a Work Type --</option>
      </select>
    </div>

    <form id="workItemForm" class="form-grid">
      <div id="attributesContainer" class="form-grid full-row"></div>
      <div class="full-row">
        <button type="submit">Create Work Item</button>
      </div>
    </form>
  </div>
<script src="psemea01workitemcreation.js"></script>
</body>
</html>
